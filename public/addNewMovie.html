<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title></title>
      <link rel="stylesheet" type="text/css" href="style.css">
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.js"></script>
      <script type="text/javascript" src="addNewMovie.js"></script>
      <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:500" rel="stylesheet">
   </head>
   <body>
      <div class="third-top">
         <h1>Movie Rating</h1>
         <h2>See if your opinions are correct!</h2>
      </div>
      <nav class="addMovie">
         <div class="new-movie"></div>
         <form class="form"><br><br>
            <label for="title">Title</label>
            <input id="title"type="text" name="title" value=""><br><br>
            <label for="director">Director</label>
            <input id="director"type="text" name="director" value=""><br><br>
            <label for="year">Year</label>
            <input id="year"type="text" name="year" value=""><br><br>
            <label for="rating">My Rating</label>
            <input id="rating"type="text" name="rating" value=""><br><br>
            <label for="url">Poster URL</label>
            <input id="url"type="text" name="url" value=""><br><br>
            <button id="add-movie-button"type="submit" name="button"><a>Add Movie</a></button><br><br>
            <button type="button" name="button"><a href="movies.html">Go To All Movies</a></button>
         </form>
         <div class="new-movie"></div>
      </nav>
      <footer></footer>
   </body>
</html>
